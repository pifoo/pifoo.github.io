        <h1 id="属性选择器"><a href="#属性选择器" class="headerlink" title="属性选择器"></a>属性选择器</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">E[attr]只使用属性名，但没有确定任何属性值</div><div class="line">E[attr=&quot;value&quot;]指定属性名，并指定了该属性的属性值</div><div class="line">E[attr~=&quot;value&quot;]指定属性名，并且具有属性值，此属性值是一个词列表，并且以空格隔开，其中词列表中包含了一个value词，而且等号前面的“〜”不能不写</div><div class="line">E[attr^=&quot;value&quot;]指定了属性名，并且有属性值，属性值是以value开头的</div><div class="line"></div><div class="line">E[attr$=&quot;value&quot;]指定了属性名，并且有属性值，而且属性值是以value结束的</div><div class="line">E[attr*=&quot;value&quot;]指定了属性名，并且有属性值，而且属值中包含了value</div><div class="line">E[attr|=&quot;value&quot;]指定了属性名，并且属性值是value或者以“value-”开头的值（比如说zh-cn）</div></pre></td></tr></table></figure>
<h1 id="结构性伪类"><a href="#结构性伪类" class="headerlink" title="结构性伪类"></a>结构性伪类</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">E:nth-child(n)  表示E父元素中的第n个字节点</div><div class="line">p:nth-child(odd)&#123;background:red&#125;/*匹配奇数行*/</div><div class="line">p:nth-child(even)&#123;background:red&#125;/*匹配偶数行*/</div><div class="line">p:nth-child(2n)&#123;background:red&#125;</div><div class="line">E:nth-last-child(n) 表示E父元素中的第n个字节点，从后向前计算</div><div class="line">E:nth-of-type(n)  表示E父元素中的第n个字节点，且类型为E</div><div class="line">E:nth-last-of-type(n)表示E父元素中的第n个字节点，且类型为E,从后向前计算</div><div class="line">E:empty 表示E元素中没有子节点。注意：子节点包含文本节点</div><div class="line"></div><div class="line">E:first-child 表示E元素中的第一个子节点</div><div class="line">E:last-child 表示E元素中的最后一个子节点</div><div class="line">E:first-of-type 表示E父元素中的第一个子节点且节点类型是E的</div><div class="line">E:last-of-type 表示E父元素中的最后一个子节点且节点类型是E的</div><div class="line">E:only-child表示E元素中只有一个子节点。注意：子节点不包含文本节点</div><div class="line">E:only-of-type 表示E的父元素中只有一个子节点，且这个唯一的子节点的类型必须是E。</div><div class="line">          注意：子节点不包含文本节点</div></pre></td></tr></table></figure>
<h1 id="伪类"><a href="#伪类" class="headerlink" title="伪类"></a>伪类</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">E:target 表示当前的URL片段的元素类型，这个元素必须是E</div><div class="line">E:disabled 表示不可点击的表单控件</div><div class="line">E:enabled 表示可点击的表单控件</div><div class="line">E:checked 表示已选中的checkbox或radio</div><div class="line">E:first-line 表示E元素中的第一行</div><div class="line">E:first-letter 表示E元素中的第一个字符</div><div class="line">E::selection表示E元素在用户选中文字时</div><div class="line">E::before 生成内容在E元素前</div><div class="line"></div><div class="line">E::after 生成内容在E元素后</div><div class="line">E:not(s) 表示E元素不被匹配</div><div class="line">E~F表示E元素毗邻的F元素</div><div class="line">Content 属性</div></pre></td></tr></table></figure>
