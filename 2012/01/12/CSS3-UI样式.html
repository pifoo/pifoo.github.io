        <h1 id="圆角"><a href="#圆角" class="headerlink" title="圆角"></a>圆角</h1><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">border-radius: 1-4个数字 / 1-4个数字</div><div class="line">           前面是水平(x轴)，后面是垂直(y轴)</div><div class="line">           不给“/”则水平和垂直一样</div><div class="line">               border-radius: 10px/5px;</div><div class="line">        参数</div><div class="line">            各种长度单位都可以：px，%，…</div><div class="line">            %有时很方便</div><div class="line">                但宽高不一致时不太好</div><div class="line">        用法</div><div class="line">            1个：都一样</div><div class="line">                border-radius: 一样</div><div class="line">            2个：对角</div><div class="line">                border-radius: 左上&amp;右下    右上&amp;左下</div><div class="line">            3个：斜对角</div><div class="line">                border-radius: 左上    右上&amp;左下    右下</div><div class="line">            4个：全部，顺时针</div><div class="line">                border-radius: 左上    右上    右下    左下</div></pre></td></tr></table></figure>
<a id="more"></a>
<h1 id="边框"><a href="#边框" class="headerlink" title="边框"></a>边框</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">边框图片 <span class="selector-tag">border-image</span></div><div class="line">            <span class="selector-tag">border-image-sourceg</span> 引入图片</div><div class="line">            <span class="selector-tag">border-image-slice</span> 切割图片</div><div class="line">            <span class="selector-tag">border-image-width</span> 边框宽度</div><div class="line">            <span class="selector-tag">border-image-repeat</span> 图片的排列方式</div><div class="line">                <span class="selector-tag">round</span> 平铺,<span class="selector-tag">repeat</span> 重复,<span class="selector-tag">stretch</span>拉伸</div><div class="line">边框颜色 <span class="selector-tag">border-colors</span></div></pre></td></tr></table></figure>
<h1 id="线性渐变"><a href="#线性渐变" class="headerlink" title="线性渐变"></a>线性渐变</h1><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line">线性渐变格式</div><div class="line">    linear-gradient([&lt;起点&gt; || &lt;角度&gt;,]? &lt;点&gt;, &lt;点&gt;…)</div><div class="line">    只能用在背景上</div><div class="line">        IE</div><div class="line">            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff',endColorstr='#ff0000',GradientType='1');</div><div class="line">    参数</div><div class="line">        起点：从什么方向开始渐变		默认：top</div><div class="line">            left、top、left top</div><div class="line">        角度：从什么角度开始渐变</div><div class="line">            xxx deg的形式</div><div class="line">        点：渐变点的颜色和位置</div><div class="line">            black 50%，位置可选</div><div class="line">线性渐变实例</div><div class="line">    最简单</div><div class="line">        red, green</div><div class="line">        从上到下</div><div class="line">    起点位置</div><div class="line">        left top, red, green</div><div class="line">        30deg, red, green</div><div class="line">            逆时针</div><div class="line">    repeating-linear-gradient</div><div class="line">线性渐变实例(2)</div><div class="line">    加入点的位置</div><div class="line">        top, red 40%, green 60%</div><div class="line">        top, red 50%, green 50%</div><div class="line">            同一个位置两个点——直接跳变</div><div class="line">        也可以用px</div><div class="line">    配合rgba</div><div class="line">        top, rgba(255,255,255,1), rgba(255,255,255,0)</div><div class="line">    加入背景图片</div><div class="line">        background: -webkit-linear-gradient (top, rgba(255,255,255,1) 30%, rgba(255,255,255,0)), url(a.gif)</div></pre></td></tr></table></figure>
<h1 id="径向渐变"><a href="#径向渐变" class="headerlink" title="径向渐变"></a>径向渐变</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">radial-gradient</span>(<span class="selector-attr">[&lt;起点&gt;]</span>? <span class="selector-attr">[&lt;形状&gt; || &lt;大小&gt;,]</span>? &lt;点&gt;, &lt;点&gt;…);</div><div class="line">    起点：可以是关键字（<span class="selector-tag">left</span>,<span class="selector-tag">top</span>,<span class="selector-tag">right</span>,<span class="selector-tag">bottom</span>），具体数值或百分比</div><div class="line">    形状： <span class="selector-tag">ellipse</span>、<span class="selector-tag">circle</span></div><div class="line">    大小 :具体数值或百分比，也可以是关键字（最近端，最近角，最远端，最远角，包含或覆盖 (<span class="selector-tag">closest-side</span>, <span class="selector-tag">closest-corner</span>, <span class="selector-tag">farthest-side</span>, <span class="selector-tag">farthest-corner</span>, <span class="selector-tag">contain</span> <span class="selector-tag">or</span> <span class="selector-tag">cover</span>)）;</div><div class="line">        注意<span class="selector-tag">firefox</span>目前只支持关键字</div></pre></td></tr></table></figure>
<h1 id="背景"><a href="#背景" class="headerlink" title="背景"></a>背景</h1><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">多背景</div><div class="line">    逗号分开</div><div class="line">        background: url(a.jpg) 0 0, url(b.jpg) 0 100%;</div><div class="line">背景尺寸</div><div class="line">    background-size:x y</div><div class="line">        background-size:100% 100%</div><div class="line">        Cover 放大</div><div class="line">        Contain 缩小</div><div class="line">background-origin ： border | padding | content</div><div class="line">    border-box： 从border区域开始显示背景。</div><div class="line">    padding-box： 从padding区域开始显示背景。</div><div class="line">    content-box： 从content区域开始显示背景。</div><div class="line">background-clip</div><div class="line">    border： 从border区域向外裁剪背景。</div><div class="line">    padding： 从padding区域向外裁剪背景。</div><div class="line">    content： 从content区域向外裁剪背景。</div><div class="line">    no-clip： 从border区域向外裁剪背景。</div></pre></td></tr></table></figure>
<h1 id="遮罩"><a href="#遮罩" class="headerlink" title="遮罩"></a>遮罩</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">Mask-image</span></div><div class="line"><span class="selector-tag">Mask-position</span></div><div class="line"><span class="selector-tag">Mask-repeat</span></div></pre></td></tr></table></figure>
