        <h1 id="Transition过渡"><a href="#Transition过渡" class="headerlink" title="Transition过渡"></a>Transition过渡</h1><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">Transition过渡</div><div class="line">transition-property  要运动的样式  （all || [attr] || none）</div><div class="line">transition-duration 运动时间</div><div class="line">transition-delay 延迟时间</div><div class="line">transition-timing-function 运动形式</div><div class="line">    ease：（逐渐变慢）默认值</div><div class="line">    linear：（匀速）</div><div class="line">    ease-in：(加速)</div><div class="line">    ease-out：（减速）</div><div class="line">    ease-in-out：（先加速后减速）</div><div class="line">    cubic-bezier 贝塞尔曲线（ x1, y1, x2, y2 ）</div><div class="line">        http://matthewlein.com/ceaser/</div><div class="line">过渡完成事件</div><div class="line">    Webkit内核：</div><div class="line">        obj.addEventListener('webkitTransitionEnd',function()&#123;&#125;,false);</div><div class="line">    firefox:</div><div class="line">        obj.addEventListener('transitionend',function()&#123;&#125;,false);</div></pre></td></tr></table></figure>

<h1 id="transform-2D变换"><a href="#transform-2D变换" class="headerlink" title="transform 2D变换"></a>transform 2D变换</h1><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line">transform</div><div class="line">    rotate()  旋转函数 取值度数</div><div class="line">        deg  度数</div><div class="line">        Transform-origin 旋转的基点</div><div class="line">    skew() 倾斜函数 取值度数</div><div class="line">        skewX()</div><div class="line">        skewY()</div><div class="line">    scale() 缩放函数 取值 正数、负数和小数</div><div class="line">        scaleX()</div><div class="line">        scaleY()</div><div class="line">    translate() 位移函数</div><div class="line">        translateX()</div><div class="line">        translateY()</div><div class="line">    Transform 执行顺序问题 — 后写先执行</div><div class="line"></div><div class="line">    matrix(a,b,c,d,e,f) 矩阵函数</div><div class="line">        通过矩阵实现缩放</div><div class="line">            x轴缩放 a=x*a    c=x*c     e=x*e;</div><div class="line">            y轴缩放 b=y*b   d=y*d     f=y*f;</div><div class="line">        通过矩阵实现位移</div><div class="line">            x轴位移: e=e+x</div><div class="line">            y轴位移: f=f+y</div><div class="line">        通过矩阵实现倾斜</div><div class="line">            x轴倾斜: c=Math.tan(xDeg/180*Math.PI)</div><div class="line">            y轴倾斜: b=Math.tan(yDeg/180*Math.PI)</div><div class="line">        通过矩阵实现旋转</div><div class="line">            a=Math.cos(deg/180*Math.PI);</div><div class="line">            b=Math.sin(deg/180*Math.PI);</div><div class="line">            c=-Math.sin(deg/180*Math.PI);</div><div class="line">            d=Math.cos(deg/180*Math.PI);</div><div class="line"></div><div class="line">    变换兼容IE9以下IE版本只能通过矩阵来实现</div><div class="line">        filter:</div><div class="line">            progid:DXImageTransform.Microsoft.Matrix( M11= 1, M12= 0, M21= 0 , M22=1,SizingMethod='auto expand');</div><div class="line">        IE下的矩阵没有E和F两个参数 M11==a; M12==c; M21==b; M22==d</div></pre></td></tr></table></figure>
