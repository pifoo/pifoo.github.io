        <h1 id="3d变换"><a href="#3d变换" class="headerlink" title="3d变换"></a>3d变换</h1><figure class="highlight css"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="selector-tag">transform-style</span>（<span class="selector-tag">preserve-3d</span>） 建立3<span class="selector-tag">D</span>空间</div><div class="line"><span class="selector-tag">Perspective</span> 景深</div><div class="line"><span class="selector-tag">Perspective-</span> <span class="selector-tag">origin</span> 景深基点</div><div class="line"><span class="selector-tag">Transform</span> 新增函数</div><div class="line">    <span class="selector-tag">rotateX</span>()</div><div class="line">    <span class="selector-tag">rotateY</span>()</div><div class="line">    <span class="selector-tag">rotateZ</span>()</div><div class="line">    <span class="selector-tag">translateZ</span>()</div><div class="line">    <span class="selector-tag">scaleZ</span>()</div></pre></td></tr></table></figure>
<a id="more"></a>
<h1 id="animation"><a href="#animation" class="headerlink" title="animation"></a>animation</h1><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div></pre></td><td class="code"><pre><div class="line">关键帧——keyFrames</div><div class="line">    类似于flash</div><div class="line">        只需指明两个状态，之间的过程由计算机自动计算</div><div class="line">    关键帧的时间单位</div><div class="line">        数字：0%、25%、100%等</div><div class="line">        字符：from(0%)、to(100%)</div><div class="line">    格式</div><div class="line">        @keyframes 动画名称</div><div class="line">        &#123;</div><div class="line">        动画状态</div><div class="line">        &#125;</div><div class="line">    格式(2)</div><div class="line">        @keyframes  _test</div><div class="line">        &#123;</div><div class="line">            from &#123; background:red; &#125;</div><div class="line">            to &#123; background:green; &#125;</div><div class="line">        &#125;</div><div class="line">        可以只有to</div><div class="line"></div><div class="line">animate——调用动画</div><div class="line">    调用的标签(#div1、xxx:hover之类的)</div><div class="line">        必要属性</div><div class="line">            animation-name		动画名称（关键帧名称）</div><div class="line">            animation-duration		动画持续时间</div><div class="line">    例如：</div><div class="line">        -webkit-animation-name: '_test';</div><div class="line">        -webkit-animation-duration: 4s;</div><div class="line">    例子：进度条</div><div class="line">        animation-play-state 播放状态（ running 播放 和paused 暂停 ）</div><div class="line"></div><div class="line">animate——可选属性</div><div class="line">    animation-timing-function	动画运动形式</div><div class="line">        linear	    匀速。</div><div class="line">        ease		缓冲。</div><div class="line">        ease-in	    由慢到快。</div><div class="line">        ease-out	由快到慢。</div><div class="line">        ease-in-out	由慢到快再到慢。</div><div class="line">        cubic-bezier(number, number, number, number)：	特定的贝塞尔曲线类型，4个数值需在[0, 1]区间内</div><div class="line">    animation-delay			动画延迟</div><div class="line">        只是第一次</div><div class="line">    animation-iteration-count		重复次数</div><div class="line">        infinite为无限次</div><div class="line">    animation-direction			播放前重置</div><div class="line">        动画是否重置后再开始播放</div><div class="line">        alternate	动画直接从上一次停止的位置开始执行</div><div class="line">        normal	动画第二次直接跳到0%的状态开始执行</div><div class="line"></div><div class="line">animate——和JS结合</div><div class="line">    通过class</div><div class="line">        在class里加入animation的各种属性</div><div class="line">        直接给元素加-webkit-animation-xxx样式</div><div class="line">    animation的问题</div><div class="line">        写起来麻烦</div><div class="line">        没法动态改变目标点位置</div><div class="line">    obj.addEventListener('webkitAnimationEnd', function ()&#123;&#125;, false);</div></pre></td></tr></table></figure>
